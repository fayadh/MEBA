<template name="Search">
  <div class="search main">
    <div class='innerMain'>
		<div class='row'>
    	<div class='form-group col-md-4 col-md-offset-4'>
    		<input type="text" id='search_user' placeholder='Search User' class='form-control'>
    	</div>
    	</div>
    	<div id='results'>
    	{{#each users}}
	    	{{#with profile}}
    		<div class='col-md-3 profile_container' id='{{dot_to_underscore uri}}'>
	    		<img src="{{profile_picture}}" class='profile_picture' alt='{{first_name}} {{last_name}}'>
	    		<a href="/p/{{uri}}">{{first_name}} {{last_name}}</a>
    		</div>
	    	{{/with}}
    	{{/each}}
    	</div>
    </div>
  </div>
</template>
